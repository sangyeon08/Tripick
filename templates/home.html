{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="hero-text">
        <h1>어디로 떠나볼까?</h1>
        <p>간단한 키워드로, 지금 마음에 맞는 여행지를 추천받아 보세요.</p>
        <p class="hero-sub">
            예시: <code>바다, 휴양지</code> / <code>도시, 조용한</code>
        </p>
    </div>
</section>

<section style="margin-bottom: 3rem;">
    <div class="destination-images">
        <div class="destination-image-card">
            <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400&h=300&fit=crop" alt="몰디브 바다">
            <div class="caption">푸른 바다</div>
        </div>
        <div class="destination-image-card">
            <img src="https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?w=400&h=300&fit=crop" alt="도쿄 도시">
            <div class="caption">활기찬 도시</div>
        </div>
        <div class="destination-image-card">
            <img src="https://images.unsplash.com/photo-1528164344705-47542687000d?w=400&h=300&fit=crop" alt="제주도 산">
            <div class="caption">평화로운 산</div>
        </div>
        <div class="destination-image-card">
            <img src="https://images.unsplash.com/photo-1552733407-5d5c46c3bb3b?w=400&h=300&fit=crop" alt="발리 휴양지">
            <div class="caption">힐링 휴양지</div>
        </div>
    </div>
</section>

<section class="main-grid">
    <section class="panel">
        <h2>키워드로 찾기</h2>
        <form method="post" action="{{ url_for('recommend') }}" class="keyword-form">
            <label for="keywords">키워드를 쉼표로 구분해서 입력하세요</label>
            <input
                id="keywords"
                name="keywords"
                type="text"
                placeholder="예: 바다, 휴양지"
                value=""
            >
            <button type="submit" class="primary-btn">여행지 추천 받기</button>
        </form>

        <div class="hint-box">
            <h3>사용 가능한 키워드</h3>
            <div class="chip-list">
                {% for kw in valid_keywords %}
                    <span class="chip">{{ kw }}</span>
                {% endfor %}
            </div>
        </div>
    </section>
</section>
{% endblock %}
