{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="hero-text">
        <h1>나의 즐겨찾기</h1>
        <p>마음에 드는 여행지를 모아두고 언제든지 다시 확인하세요.</p>
    </div>
</section>

<section class="panel" style="max-width: 800px; margin: 0 auto;">
    <h2>저장한 여행지</h2>
    {% if favorites %}
        <ul class="fav-list">
            {% for name in favorites %}
                <li>
                    <span style="font-weight: 600; color: var(--gray-800);">{{ name }}</span>
                    <form method="post" action="{{ url_for('delete_favorite') }}" style="display: inline;">
                        <input type="hidden" name="name" value="{{ name }}">
                        <button type="submit" class="link-btn">삭제</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="empty-text">
            아직 즐겨찾기한 여행지가 없습니다.<br>
            여행지 추천 페이지에서 마음에 드는 곳을 저장해보세요!
        </p>
        <div style="text-align: center; margin-top: 2rem;">
            <a href="{{ url_for('home') }}" class="primary-btn">여행지 찾아보기</a>
        </div>
    {% endif %}
</section>
{% endblock %}
