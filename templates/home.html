{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="hero-text">
        <h1>어디로 떠나볼까?</h1>
        <p>간단한 키워드로, 지금 마음에 맞는 여행지를 추천받아 보세요.</p>
        <p class="hero-sub">
            예시: <code>바다, 휴양지</code> / <code>도시, 조용한</code>
        </p>
    </div>
</section>

<section class="main-grid">
    <section class="panel">
        <h2>키워드로 찾기</h2>
        <form method="post" action="{{ url_for('recommend') }}" class="keyword-form">
            <label for="keywords">키워드를 쉼표로 구분해서 입력하세요</label>
            <input
                id="keywords"
                name="keywords"
                type="text"
                placeholder="예: 바다, 휴양지"
                value=""
            >
            <button type="submit">여행지 추천 받기</button>
        </form>

        <div class="hint-box">
            <h3>사용 가능한 키워드</h3>
            <div class="chip-list">
                {% for kw in valid_keywords %}
                    <span class="chip">{{ kw }}</span>
                {% endfor %}
            </div>
        </div>
    </section>

    <section class="panel">
        <h2>추천 결과</h2>
        <p class="empty-text">
            키워드를 입력하고 '여행지 추천 받기' 버튼을 눌러주세요.
        </p>
    </section>
</section>
{% endblock %}
