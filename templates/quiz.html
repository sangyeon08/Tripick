{% extends "base.html" %}
{% block content %}
<section class="hero hero-quiz">
    <div class="hero-text">
        <h1>수도 퀴즈</h1>
        <p>이스터에그! 국가의 수도를 맞혀보세요.</p>
    </div>
</section>

<section class="quiz-panel panel">
    {% if message %}
        <div class="quiz-message {% if is_correct %}correct{% else %}incorrect{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    <form method="post" action="{{ url_for('quiz') }}" class="quiz-form">
        <p class="quiz-question">
            <strong>{{ country }}</strong>의 수도는 어디일까요?
        </p>
        
        <input type="hidden" name="country" value="{{ country }}">
        <input
            type="text"
            name="answer"
            placeholder="수도 이름을 입력하세요"
            required
            autocomplete="off"
        >
        <button type="submit" class="primary-btn">정답 제출</button>
    </form>

    <div class="hint-box" style="margin-top: 2rem; padding-top: 1.5rem; border-top: 2px solid var(--blue-lighter);">
        <button id="hint-btn" class="secondary-btn" type="button">힌트 보기</button>
        <p id="hint-text" class="quiz-hint" style="display: none; margin-top: 1rem;">
            힌트: <strong style="color: var(--blue-primary);">{{ capital[0] }}</strong>(으)로 시작해요.
        </p>
    </div>

    <p class="quiz-note">
        새 문제는 정답을 제출할 때마다 자동으로 출제됩니다.
    </p>
</section>

<script>
    const hintBtn = document.getElementById('hint-btn');
    const hintText = document.getElementById('hint-text');

    hintBtn.addEventListener('click', function() {
        hintText.style.display = 'block';
        this.style.display = 'none';
    });
</script>
{% endblock %}
