<script>
    let clickCount = 0;
    let clickTimer = null;
    const logo = document.querySelector('.logo');

    logo.addEventListener('click', function (e) {
        e.preventDefault();
        clickCount++;

        if (clickCount === 1) {
            clickTimer = setTimeout(() => {
                if (clickCount === 1) {
                    window.location.href = this.href;
                }
                clickCount = 0;
            }, 1000);
        } else if (clickCount === 3) {
            clearTimeout(clickTimer);
            clickCount = 0;

    });
